<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
</head>
<style>
    div{
        display: inline-block;
        background-color: lightgray;
        height: 200px;
        width: 200px;
        border: 1px solid black;
    }

    div:hover{
        background-color: yellow;
    }
</style>
<body>
    <div class="01">01</div>
    <div class="02">02</div>
    <div class="03">03</div>
    
</body>
</html>
