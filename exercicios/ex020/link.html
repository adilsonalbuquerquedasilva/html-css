<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    a{
        color: red;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited{
        color: darkred;
    }

    a:hover{
        color: black;
    }

    a:active{
        color: blue;
    }

    a::before{
        content: '=> ';
    }

    a::after{
        content: ' <=';
    }
</style>

<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/@adilsonalbuquerque-q6y" target="_blank">Youtube</a></li>
        <li><a href="https://www.instagram.com/adilson.dev_/" target="_blank">Instagram</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">Curso em video</a></li>
    </ul>
    
</body>
</html>
