<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }

    .linha{
        background-color: lightgray;
    }

    .dado{
        background-color: rgb(210, 255, 7);
    }

    td{
        border: 1px solid black;
        width: 100px;
        height: 100px;
        padding: 5px;
        text-align: center;
        vertical-align: bottom;
    }
</style>

<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
    
</body>
</html>
